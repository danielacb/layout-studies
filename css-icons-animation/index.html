<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Icons animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="container">
    <div class="circle" id="clock">
        <div class="clock-marks"></div>
        <div class="clock-marks"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
    <div class="circle" id="levels">
        <div id="levels-panel">
            <div class="levels"></div>
            <div class="levels"></div>
            <div class="levels"></div>
        </div>
    </div>
    <div class="circle" id="phone">
        <div id="phone-container">
            <div id="phone-controls-left"></div>
            <div id="phone-controls-top"></div>
            <div id="phone-screen"></div>
        </div>
    </div>
</div>
</body>

</html>
